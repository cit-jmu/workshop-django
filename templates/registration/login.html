{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<form method="post" action="{% url 'login' %}" role="form">
  <div style="display:none">
    {% csrf_token %}
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
  </div>

  {% bootstrap_form form %}

  {% buttons %}
    <button type="submit" class="btn btn-primary btn-block">
      Sign In
    </button>
  {% endbuttons %}
</form>

{% endblock %}
