{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
  <div style="display:none">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
  </div>

  {% bootstrap_form form %}

  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "leaf" %} Login
    </button>
  {% endbuttons %}
</form>

{% endblock %}
