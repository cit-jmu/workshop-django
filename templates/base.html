<!DOCTYPE html>
{% load bootstrap3 %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}CIT | Workshop{% endblock %}</title>

    <!-- Bootstrap CSS -->
    {% bootstrap_css %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <!-- Main Navigation -->
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CIT | Workshop</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">Courses</a></li>
              <li><a href="#">Calendar</a></li>
            </ul>
            <div class="navbar-right">
              <a href="/login/" class="btn btn-default navbar-btn">Sign In</a>
            </div>
          </div>
        </div>
      </div>

      <!--
        TODO: customize messages from django.contrib.messages
        https://docs.djangoproject.com/en/1.7/ref/contrib/messages/
      -->
      {% bootstrap_messages %}

      {% block content %}{% endblock %}

    </div>

    <!-- load scripts at the end so the page loads faster +1 :) -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    {% bootstrap_javascript %}
  </body>
</html>
